
<html>
<body>

<h2>JavaScript Variables</h2>


<input type="button" id="myBtn" value="carName">


<p>You can declare many variables in one statement.</p>
 
<button onclick="myFunction()">Try it</button>

<script>
    function myfunction() {
     
        var carName = "Volvo";
        document.getElementById("myBtn").innerHTML = carName;   
    }
</script>

</body>
</html>
